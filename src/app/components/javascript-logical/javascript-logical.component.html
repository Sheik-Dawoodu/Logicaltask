<div class="row">
    <div class=" col-sm-12 mb-3 mb-sm-0">
      <div class="card container">
              <label for="exampleInputEmail1" class="form-label" >Filter to Age </label>
              <input [(ngModel)]="searchText" type="number"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="searchText" placeholder="Enter to search for a Age">
        <div class="card-body">
            <table class="table table-striped text-center">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">NAME</th>   
                    <th scope="col">Gender</th>
                    <th scope="col">Age</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let list of nameList | search:searchText; let i=index "  >
                    <th scope="row">{{i+1}}</th>
                    <th scope="row">{{ list.name }}</th>
                    <td [ngStyle]="{'background-color':list.gender==='male'?'red':'green'}" class="text-light">{{ list.gender }}</td>
                    <td scope="row" id="demo">{{ list.age}}</td>
                  </tr>
                </tbody>  
              </table>
        </div>
      </div>  
    </div>
  </div>
